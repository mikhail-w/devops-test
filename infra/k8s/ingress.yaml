apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bonsai-ingress
  namespace: bonsai
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - bonsai.example.com
    secretName: bonsai-tls
  rules:
  - host: bonsai.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bonsai-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bonsai-frontend
            port:
              number: 80 