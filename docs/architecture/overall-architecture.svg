<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold">Bonsai DevOps Architecture</text>
    
    <!-- Development Layer -->
    <g transform="translate(50,80)">
        <rect width="700" height="100" rx="10" fill="#e9ecef" stroke="#495057"/>
        <text x="350" y="30" text-anchor="middle" font-size="16" font-weight="bold">Development Layer</text>
        <rect x="50" y="50" width="150" height="30" rx="5" fill="#228be6" stroke="#1c7ed6"/>
        <text x="125" y="70" text-anchor="middle" fill="white">Frontend (React)</text>
        <rect x="275" y="50" width="150" height="30" rx="5" fill="#40c057" stroke="#37b24d"/>
        <text x="350" y="70" text-anchor="middle" fill="white">Backend (Django)</text>
        <rect x="500" y="50" width="150" height="30" rx="5" fill="#fab005" stroke="#f59f00"/>
        <text x="575" y="70" text-anchor="middle" fill="white">Database (PostgreSQL)</text>
    </g>
    
    <!-- CI/CD Layer -->
    <g transform="translate(50,200)">
        <rect width="700" height="100" rx="10" fill="#e9ecef" stroke="#495057"/>
        <text x="350" y="30" text-anchor="middle" font-size="16" font-weight="bold">CI/CD Layer</text>
        <rect x="50" y="50" width="150" height="30" rx="5" fill="#be4bdb" stroke="#ae3ec9"/>
        <text x="125" y="70" text-anchor="middle" fill="white">GitHub Actions</text>
        <rect x="275" y="50" width="150" height="30" rx="5" fill="#228be6" stroke="#1c7ed6"/>
        <text x="350" y="70" text-anchor="middle" fill="white">Docker Registry</text>
        <rect x="500" y="50" width="150" height="30" rx="5" fill="#40c057" stroke="#37b24d"/>
        <text x="575" y="70" text-anchor="middle" fill="white">Terraform</text>
    </g>
    
    <!-- Infrastructure Layer -->
    <g transform="translate(50,320)">
        <rect width="700" height="100" rx="10" fill="#e9ecef" stroke="#495057"/>
        <text x="350" y="30" text-anchor="middle" font-size="16" font-weight="bold">Infrastructure Layer</text>
        <rect x="50" y="50" width="150" height="30" rx="5" fill="#fa5252" stroke="#f03e3e"/>
        <text x="125" y="70" text-anchor="middle" fill="white">AWS EKS</text>
        <rect x="275" y="50" width="150" height="30" rx="5" fill="#228be6" stroke="#1c7ed6"/>
        <text x="350" y="70" text-anchor="middle" fill="white">AWS RDS</text>
        <rect x="500" y="50" width="150" height="30" rx="5" fill="#40c057" stroke="#37b24d"/>
        <text x="575" y="70" text-anchor="middle" fill="white">AWS VPC</text>
    </g>
    
    <!-- Arrows -->
    <g stroke="#495057" stroke-width="2" fill="none">
        <!-- Development to CI/CD -->
        <path d="M400,180 L400,200" marker-end="url(#arrowhead)"/>
        <!-- CI/CD to Infrastructure -->
        <path d="M400,300 L400,320" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
        </marker>
    </defs>
</svg> 